<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Fjalla+One&family=Fraunces:opsz,wght@9..144,700&family=Josefin+Sans:wght@300&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="contact-us.css">
  <title>Contact Us</title>
</head>
<body>
  <div class="header">
    <nav class="navigation-bar">
      <a class="nav-text" href="/">Main</a>
      <a class="nav-text" href="about-us.html">About Us</a>
      <a class="nav-text" href="contact-us.html">Contact Us</a>
    </nav>
  </div>

  <div class="container">
    <div class="item">
      <div class="contact">
        <div class="first-text">Want to collaborate? Write us!</div>
        <img class="image" src="images/contact.jpg.avif" alt="image">
        <div class="social-links">
          <span class="second-text">Our socials</span>
          <ul class="social-media">
            <li><a href=""><i class="bx bxl-instagram"></i></a></li>
            <li><a href=""><i class="bx bxl-facebook" ></i></a></li>
            <li><a href=""><i class="bx bxl-twitter" ></i></a></li>
            <li><a href=""><i class="bx bxl-pinterest" ></i></a></li>
          </ul>
        </div>
      </div>
      <div class="submit-form">
        <h4 class="third-text">Contact form</h4>
        <form action="">
          <div class="input-box">
            <input type="text" class="input" required>
            <label for="">Name</label>
          </div>
          <div class="input-box">
            <input type="email" class="input" required>
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <input type="tel" class="input" required>
            <label for="">Phone</label>
          </div>
          <div class="input-box">
            <textarea class="textarea" name="Message" id="message " cols="30" rows="10" required></textarea>
            <label for="">Message</label>
          </div>
          <input class="submit" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>

</body>
</html>
